<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>機内販売</title>
  <link rel="stylesheet" href="css/home.css" />
  <style>
    .shop-main { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px #0002; padding: 32px; }
    .shop-title { font-size: 2rem; font-weight: bold; margin-bottom: 24px; }
    .shop-list { display: flex; flex-wrap: wrap; gap: 24px; }
    .shop-item { flex: 1 1 220px; background: #f8f8f8; border-radius: 12px; padding: 20px; box-shadow: 0 1px 4px #0001; display: flex; flex-direction: column; align-items: center; }
    .shop-item img { width: 100px; height: 100px; object-fit: contain; margin-bottom: 12px; }
    .shop-item-name { font-size: 1.1rem; font-weight: 500; margin-bottom: 8px; }
    .shop-item-price { color: #1976d2; font-weight: bold; margin-bottom: 8px; }
    .shop-item-desc { font-size: 0.95rem; color: #555; margin-bottom: 12px; text-align: center; }
    .shop-buy-btn { background: #1976d2; color: #fff; border: none; border-radius: 8px; padding: 8px 20px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
    .shop-buy-btn:hover { background: #125ea2; }
  </style>
</head>
<body class="home-modern">
  <div class="shop-main">
    <div class="shop-title">機内販売</div>
    <div class="shop-list">
      <div class="shop-item">
        <img src="image/wi-fi-info.png" alt="Wi-Fiクーポン" />
        <div class="shop-item-name">Wi-Fiクーポン（1フライト）</div>
        <div class="shop-item-price">¥1,200</div>
        <div class="shop-item-desc">機内Wi-Fiが1フライト使い放題になるクーポンです。</div>
        <button class="shop-buy-btn">購入する</button>
      </div>
      <div class="shop-item">
        <img src="https://dummyimage.com/100x100/eee/aaa&text=Snack" alt="スナックセット" />
        <div class="shop-item-name">スナックセット</div>
        <div class="shop-item-price">¥600</div>
        <div class="shop-item-desc">おつまみ・お菓子の詰め合わせセットです。</div>
        <button class="shop-buy-btn">購入する</button>
      </div>
      <div class="shop-item">
        <img src="https://dummyimage.com/100x100/eee/aaa&text=Goods" alt="オリジナルグッズ" />
        <div class="shop-item-name">オリジナルグッズ</div>
        <div class="shop-item-price">¥2,000</div>
        <div class="shop-item-desc">ここでしか買えない限定グッズを販売中！</div>
        <button class="shop-buy-btn">購入する</button>
      </div>
    </div>
  </div>
</body>
</html>
