<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲームプレイヤー</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      background: #181a1b;
      overflow: hidden;
    }
    .exit-btn {
      position: fixed;
      top: 24px;
      right: 32px;
      z-index: 1000;
      background: #222;
      color: #fff;
      font-size: 1.6rem;
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      opacity: 0.92;
      transition: background 0.2s, opacity 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .exit-btn:hover {
      background: #444;
      opacity: 1;
    }
    .game-player-iframe {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      border: none;
      background: #222;
      z-index: 1;
      display: block;
    }
    .md-dialog-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.32);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .md-dialog-backdrop.open {
      display: flex;
    }
    .md-dialog {
      background: #fff;
      color: #222;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.22);
      min-width: 320px;
      max-width: 90vw;
      padding: 32px 28px 20px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: dialog-pop 0.22s cubic-bezier(.4,0,.2,1);
      font-family: 'Noto Sans JP', 'Open Sans', 'Noto Sans KR', 'Noto Sans TC', sans-serif !important;
    }
    @keyframes dialog-pop {
      0% { transform: scale(0.92); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .md-dialog-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 18px;
      text-align: center;
      font-family: 'Noto Sans JP', 'Open Sans', 'Noto Sans KR', 'Noto Sans TC', sans-serif !important;
    }
    .md-dialog-actions {
      display: flex;
      gap: 18px;
      margin-top: 18px;
      width: 100%;
      justify-content: center;
      font-family: 'Noto Sans JP', 'Open Sans', 'Noto Sans KR', 'Noto Sans TC', sans-serif !important;
    }
    .md-btn {
      min-width: 80px;
      padding: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 1.05rem;
      font-weight: 500;
      cursor: pointer;
      background: #eee;
      color: #222;
      transition: background 0.18s;
      font-family: 'Noto Sans JP', 'Open Sans', 'Noto Sans KR', 'Noto Sans TC', sans-serif !important;
    }
    .md-btn.md-btn-primary {
      background: #2176ff;
      color: #fff;
    }
    .md-btn:hover {
      background: #d0d0d0;
    }
    .md-btn.md-btn-primary:hover {
      background: #185bb5;
    }
  </style>
</head>
<body>
  <button class="exit-btn" onclick="location.href='game.html'" aria-label="終了"><span style="font-size:1.6rem;line-height:1;">&times;</span></button>
  <iframe id="game-frame" class="game-player-iframe" src="/キャッチゲーム.html" allowfullscreen></iframe>
  <div class="md-dialog-backdrop" id="dialog-backdrop">
    <div class="md-dialog">
      <div class="md-dialog-title">ゲームを終了してもよろしいでしょうか？</div>
      <div class="md-dialog-actions">
        <button class="md-btn md-btn-primary" id="dialog-yes">はい</button>
        <button class="md-btn" id="dialog-no">いいえ</button>
      </div>
    </div>
  </div>
  <script>
    const games = [
      { file: '/game/catch-game.html' },
      { file: '/game/shougaibutu.html' },
      { file: '/game/noujougame.html' }
    ];
    const selectedIdx = localStorage.getItem('selectedGameIndex');
    let idx = 0;
    if (selectedIdx !== null && !isNaN(selectedIdx) && games[selectedIdx]) {
      idx = parseInt(selectedIdx, 10);
    }
    document.getElementById('game-frame').src = games[idx].file;

    const exitBtn = document.querySelector('.exit-btn');
    const dialog = document.getElementById('dialog-backdrop');
    const dialogYes = document.getElementById('dialog-yes');
    const dialogNo = document.getElementById('dialog-no');

    if (exitBtn && dialog && dialogYes && dialogNo) {
      exitBtn.onclick = (e) => {
        e.preventDefault();
        dialog.classList.add('open');
      };
      dialogYes.onclick = () => {
        location.href = 'game.html';
      };
      dialogNo.onclick = () => {
        dialog.classList.remove('open');
      };
    }
  </script>
</body>
</html>
