<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Controller | Expressive Purple</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
  <script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>

  <style>
    :root {
    --md-sys-color-primary: #09986a;
    --md-sys-color-on-primary: #ffffff;
    --md-sys-color-primary-container: #ddffe8;
    --md-sys-color-on-primary-container: #005d02;
    --md-sys-color-secondary-container: #def8e7;
    --md-sys-color-on-secondary-container: #1d192b;
    --md-sys-color-surface: #f5f8f5;
    --md-sys-color-surface-container: #ffffff;
    --md-sys-color-outline-variant: #c4d0cb;
    --md-sys-color-error-container: #f9dedc;
    --md-sys-color-on-error-container: #410e0b;
    --md-ripple-hover-color: #0000;
    --md-dialog-supporting-text-font: 'Google Sans', 'Roboto', sans-serif;
    --md-dialog-headline-font: 'Google Sans', 'Roboto', sans-serif;
    --md-dialog-container-color:var(--md-sys-color-surface);
}

    body {
      font-family: 'Google Sans', 'Roboto', sans-serif;
      background-color: var(--md-sys-color-surface);
      color: #1c1b1f;
      padding: 24px 16px;
      max-width: 500px;
      margin: auto;
    }

    h1 { font-size: 2rem; font-weight: 700; color: var(--md-sys-color-primary); margin-bottom: 24px; padding-left: 8px; }
    h2 { font-size: 1rem; font-weight: 500; margin: 0 0 20px 0; display: flex; align-items: center; gap: 12px; color: var(--md-sys-color-on-secondary-container); }

    .card {
      background: var(--md-sys-color-surface-container);
      padding: 28px;
      border-radius: 32px;
      margin-bottom: 20px;
    }

    .grid { display: flex;  gap: 12px;
    justify-content: space-between;    flex-wrap: wrap; }

    button {
      border: none; outline: none; padding: 16px 8px; border-radius: 16px;
      background: var(--md-sys-color-secondary-container);
      color: var(--md-sys-color-on-secondary-container);
      cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 10px;
      transition: all 0.3s cubic-bezier(0.2, 0, 0, 1); font-weight: 500; font-family: inherit;
      width:140px;
      flex:1;
    justify-content: center;
    position:relative;
    }
    button:hover { flex:1.2;}
    button:active { flex:2;}

    .btn-primary {
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      flex-direction: row; gap: 8px; padding: 16px 24px; width: 100%; justify-content: center;
      flex:2;
    }


    .btn-primary:hover { flex:2.2;}
    .btn-primary:active { flex:3;}

    .btn-reload {
      background: transparent; color: var(--md-sys-color-error);
      border: 1px solid var(--md-sys-color-outline-variant);
      width: 100%;flex-direction: row; justify-content: center; padding: 12px;
    }

    .control-group { margin-bottom: 20px; }
    .label-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-weight: 500; font-size: 14px; }

    input[type="range"] {
      -webkit-appearance: none; width: 100%; height: 12px; border-radius: 6px;
      background: var(--md-sys-color-outline-variant); accent-color: var(--md-sys-color-primary);
    }

    textarea {
      width: 100%; box-sizing: border-box; padding: 16px; border: 2px solid var(--md-sys-color-outline-variant);
      border-radius: 20px; background: white; margin-top: 8px; font-size: 16px; font-family: inherit;
    }
    textarea:focus { outline: none; border-color: var(--md-sys-color-primary); }

    .announcement-actions { display: flex; gap: 12px; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Control</h1>

  <div class="card">
    <h2><span class="material-icons-outlined">navigation</span>ページ遷移</h2>
    <div class="grid">
      <button onclick="send({currentPage:'home'})"><span class="material-icons-outlined">home</span>ホーム<md-ripple></md-ripple></button>
      <button onclick="send({currentPage:'entertainment'})"><span class="material-icons-outlined">movie</span>映画<md-ripple></md-ripple></button>
      <button onclick="send({currentPage:'meal'})"><span class="material-icons-outlined">restaurant</span>食事<md-ripple></md-ripple></button>
      <button onclick="send({currentPage:'map'})"><span class="material-icons-outlined">map</span>マップ<md-ripple></md-ripple></button>
      <button onclick="send({currentPage:'wifi'})"><span class="material-icons-outlined">wifi</span>Wi-Fi<md-ripple></md-ripple></button>
      <button onclick="send({currentPage:'game'})"><span class="material-icons-outlined">sports_esports</span>ゲーム<md-ripple></md-ripple></button>
    </div>
  </div>

  <div class="card">
    <h2><span class="material-icons-outlined">settings</span>システム設定 & フライト情報</h2>
    <div class="control-group">
      <div class="label-row"><span>明るさ</span><span id="br-val">100</span></div>
      <input type="range" id="br-slider" value="100" oninput="document.getElementById('br-val').innerText=this.value">
    </div>
    <div class="control-group">
      <div class="label-row"><span>座席番号</span></div>
      <textarea id="seat-input" rows="1" placeholder="31A"></textarea>
    </div>
    <div class="control-group">
      <div class="label-row"><span>区間 (出発 – 到着)</span></div>
      <div style="display:flex; gap:8px;">
        <textarea id="dep-input" rows="1" placeholder="KIX"></textarea>
        <span style="align-self:center;">–</span>
        <textarea id="arr-input" rows="1" placeholder="ICN"></textarea>
      </div>
    </div>
    <div style="display:flex; gap:12px;">
      <button class="btn-primary" onclick="applySettings()">適用<md-ripple></md-ripple></button>
      <button class="btn-reload" onclick="reloadAll()">再読込<md-ripple></md-ripple></button>
    </div>
  </div>

  <div class="card">
    <h2><span class="material-icons-outlined">campaign</span>アナウンス</h2>
    <textarea id="msg" rows="2" placeholder="メッセージを入力..."></textarea>
    <div style="display:flex; gap:12px; margin-top:12px;">
      <button class="btn-primary" onclick="announce(true)">開始<md-ripple></md-ripple></button>
      <button onclick="announce(false)" style="width:100%; flex-direction:row;">停止<md-ripple></md-ripple></button>
    </div>
  </div>

  <md-dialog id="confirm-dialog">
    <div slot="headline">再読み込み</div>
    <div slot="content">全デバイスをリロードしますか？</div>
    <div slot="actions">
      <md-text-button onclick="document.getElementById('confirm-dialog').close()">キャンセル</md-text-button>
      <md-text-button id="confirm-ok-btn">実行</md-text-button>
    </div>
  </md-dialog>

  <md-dialog id="done-dialog">
    <div slot="headline">完了</div>
    <div slot="content" id="done-message">反映されました。</div>
  </md-dialog>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjf9oJZ0d-YHwJe1fq9RhcPP_HgdINdzA",
      authDomain: "fpms-902b6.firebaseapp.com",
      databaseURL: "https://fpms-902b6-default-rtdb.firebaseio.com",
      projectId: "fpms-902b6",
      appId: "1:203930990498:web:0835e33509f3e594b924fb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'system_control');

    const showDone = (text) => {
      document.getElementById('done-message').innerText = text;
      const d = document.getElementById('done-dialog');
      d.show();
      setTimeout(() => d.close(), 1500);
    };

    window.send = (data) => update(dbRef, { ...data, lastUpdate: Date.now() });

    window.applySettings = () => {
      const br = document.getElementById('br-slider').value;
      const seat = document.getElementById('seat-input').value;
      const dep = document.getElementById('dep-input').value;
      const arr = document.getElementById('arr-input').value;
      
      const payload = { brightness: parseInt(br), lastUpdate: Date.now() };
      if(seat) payload.seatNumber = seat;
      if(dep) payload.departureID = dep;
      if(arr) payload.arrivalID = arr;

      update(dbRef, payload).then(() => showDone("設定を送信しました。"));
    };

    window.reloadAll = () => {
      const diag = document.getElementById('confirm-dialog');
      diag.show();
      document.getElementById('confirm-ok-btn').onclick = () => {
        diag.close();
        update(dbRef, { reloadSignal: Date.now(), lastUpdate: Date.now() });
      };
    };

    window.announce = (active) => {
      update(dbRef, { 
        announcement: { text: document.getElementById('msg').value, active: active },
        lastUpdate: Date.now()
      }).then(() => showDone(active ? "放送開始" : "放送終了"));
    };
  </script>
</body>
</html>
