<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPM Flight Maps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: left;
            padding: 60px;
            max-width: 600px;
        }

        h1 {
            font-size: 64px;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 20px;
            color: #999999;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            z-index: 9999;
        }

        .loading-header {
            position: absolute;
            top: 60px;
            left: 60px;
        }

        .loading-header h1 {
            font-size: 64px;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .loading-header .subtitle {
            font-size: 20px;
            color: #999999;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 0;
        }

        .close-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            background: transparent;
            color: #ffffff;
            font-size: 28px;
            font-weight: 300;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10000;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .close-btn:active {
            transform: scale(0.95);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        .loading-text {
            font-size: 24px;
            color: #ffffff;
            letter-spacing: 2px;
            font-weight: 300;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 48px;
            }

            .subtitle {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <button class="close-btn" title="閉じる">×</button>

    <div class="loading-screen">
        <div class="loading-header">
            <h1>FPM Flight Maps</h1>
            <p class="subtitle">フライトマップ - フライト情報</p>
        </div>
        <div class="spinner"></div>
        <div class="loading-text">Now loading</div>
    </div>

    <div class="container">
        <h1>FPM Flight Maps</h1>
        <p class="subtitle">フライトマップ - フライト情報</p>
    </div>

    <script>
        // 5秒後に/flight-maps/app.htmlに転送
        setTimeout(function() {
            window.location.href = '/flight-maps/app.html';
        }, 5000);

        document.querySelector('.close-btn').addEventListener('click', function() {
            window.location.href = '/map.html';
        });
    </script>
</body>
</html>
