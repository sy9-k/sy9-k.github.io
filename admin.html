<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>裏設定画面</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-screen">
  <div class="admin-panel">
    <h1>機内モニター設定</h1>

    <label>座席番号：<br>
      <input type="text" id="seatInput" placeholder="例: 31A" />
    </label><br><br>

    <label>出発地：<br>
      <select id="departureCity">
        <option value="大阪（関西）">大阪（関西）</option>
        <option value="東京（羽田）">東京（羽田）</option>
        <option value="名古屋（中部）">名古屋（中部）</option>
      </select>
    </label><br><br>

    <label>到着地：<br>
      <select id="arrivalCity">
        <option value="ソウル（仁川）">ソウル（仁川）</option>
        <option value="釜山">釜山</option>
        <option value="台北">台北</option>
      </select>
    </label><br><br>

    <label>出発空港ID：<br>
      <input type="text" id="departureID" placeholder="例: KIX" />
    </label><br><br>

    <label>到着空港ID：<br>
      <input type="text" id="arrivalID" placeholder="例: ICN" />
    </label><br><br>

    <label>便名：<br>
      <input type="text" id="flightNumber" placeholder="例: OZ117" />
    </label><br><br>

    <button onclick="saveSettings()">保存して開始</button>
  </div>

  <script>
    function saveSettings() {
      localStorage.setItem('seatNumber', document.getElementById('seatInput').value || '31A');
      localStorage.setItem('departureCity', document.getElementById('departureCity').value);
      localStorage.setItem('arrivalCity', document.getElementById('arrivalCity').value);
      localStorage.setItem('departureID', document.getElementById('departureID').value || 'KIX');
      localStorage.setItem('arrivalID', document.getElementById('arrivalID').value || 'ICN');
      localStorage.setItem('flightNumber', document.getElementById('flightNumber').value || 'OZ117');
      location.href = 'start.html';
    }
  </script>
  <link rel="stylesheet" href="common.css">
</body>
</html>
