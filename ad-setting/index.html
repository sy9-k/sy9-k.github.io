<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>システム設定</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="md3-nav" aria-label="メインナビゲーション">
    <div class="md3-nav-logo">設定</div>
    <nav>
      <a class="md3-nav-item selected" href="#"><span class="material-icons">dashboard</span><span>ダッシュボード</span></a>
      <a class="md3-nav-item" href="#"><span class="material-icons">campaign</span><span>アナウンス</span></a>
      <a class="md3-nav-item" href="#"><span class="material-icons">movie</span><span>コンテンツ</span></a>
      <a class="md3-nav-item" href="#"><span class="material-icons">settings</span><span>システム</span></a>
      <a class="md3-nav-item" href="#"><span class="material-icons">logout</span><span>ログアウト</span></a>
    </nav>
  </aside>
  <main class="md3-main">
    <header class="md3-appbar" role="banner">
      <span class="material-icons md3-appbar-icon" tabindex="0" onclick="window.history.back()" aria-label="戻る">arrow_back</span>
      <h1 class="md3-appbar-title">システム設定</h1>
    </header>
    <section class="md3-card-grid">
      <!-- 一斉アナウンス -->
      <article class="md3-card" aria-labelledby="announce-title">
        <div class="md3-card-header">
          <span class="material-icons md3-card-icon">campaign</span>
          <h2 class="md3-card-title" id="announce-title">一斉アナウンス</h2>
        </div>
        <p class="md3-card-desc">全端末にアナウンスを一斉配信します。</p>
        <textarea id="announce-message" class="md3-textarea" rows="2" placeholder="アナウンス内容を入力..." aria-label="アナウンス内容"></textarea>
        <div class="md3-card-actions">
          <button class="md3-btn md3-btn-primary" onclick="startAnnounce()">
            <span class="material-icons">volume_up</span>配信開始
          </button>
          <button class="md3-btn md3-btn-tonal" onclick="endAnnounce()">
            <span class="material-icons">stop</span>配信終了
          </button>
        </div>
        <div id="announce-status" class="md3-status"></div>
      </article>
      <!-- コンテンツ管理 -->
      <article class="md3-card" aria-labelledby="content-title-label">
        <div class="md3-card-header">
          <span class="material-icons md3-card-icon">movie</span>
          <h2 class="md3-card-title" id="content-title-label">コンテンツ管理</h2>
        </div>
        <p class="md3-card-desc">動画や番組の追加・削除・編集を行います。</p>
        <input id="content-title" class="md3-input" placeholder="タイトル" aria-label="タイトル">
        <input id="content-url" class="md3-input" placeholder="動画URL" aria-label="動画URL">
        <select id="content-type" class="md3-input" aria-label="種別">
          <option value="movie">映画</option>
          <option value="tv">テレビ番組</option>
          <option value="live">ライブ配信</option>
          <option value="music">ミュージック</option>
        </select>
        <button class="md3-btn md3-btn-primary" onclick="addContent()">
          <span class="material-icons">add</span>追加
        </button>
        <div id="content-error" class="md3-status md3-status-error"></div>
        <ul id="content-list" class="md3-list"></ul>
      </article>
      <!-- システム情報 -->
      <article class="md3-card" aria-labelledby="system-title">
        <div class="md3-card-header">
          <span class="material-icons md3-card-icon">settings</span>
          <h2 class="md3-card-title" id="system-title">システム情報</h2>
        </div>
        <p class="md3-card-desc">バージョンやモード切替などのシステム設定。</p>
        <div class="md3-chip">バージョン: v1.0.0</div>
        <div class="md3-switch-row">
          <label class="md3-switch">
            <input type="checkbox" id="maintenance-switch">
            <span class="md3-switch-slider"></span>
            メンテナンスモード
          </label>
        </div>
        <div class="md3-switch-row">
          <label class="md3-switch">
            <input type="checkbox" id="debug-switch">
            <span class="md3-switch-slider"></span>
            デバッグ表示
          </label>
        </div>
      </article>
      <!-- ログアウト -->
      <article class="md3-card" aria-labelledby="logout-title">
        <div class="md3-card-header">
          <span class="material-icons md3-card-icon">logout</span>
          <h2 class="md3-card-title" id="logout-title">ログアウト</h2>
        </div>
        <p class="md3-card-desc">管理画面からログアウトします。</p>
        <button class="md3-btn md3-btn-tonal" onclick="logout()">
          <span class="material-icons">logout</span>ログアウト
        </button>
      </article>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
